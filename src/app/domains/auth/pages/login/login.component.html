<div class="container">
  <div class="auth-body">
    <form class="login-form box-shadow" #mainForm="ngForm" (ngSubmit)="login()">
      <div class="col-sm-12">
        <app-logo type="black"></app-logo>
      </div>
      <div class="col-sm-12 form-group" [ngClass]="{'has-error': checkInputError(iEmail)}">
        <label>Email</label>
        <input type="email" name="email" class="form-control" [(ngModel)]="email" #iEmail="ngModel" email required/>
      </div>
      <div class="col-sm-12 form-group" [ngClass]="{'has-error': checkInputError(iPassword)}">
        <label>Password</label>
        <input type="password" name="password" class="form-control" [(ngModel)]="password" #iPassword="ngModel" required/>
      </div>
      <div class="col-sm-12 form-group">
        <button type="submit" class="btn btn-primary">Login</button>
      </div>
    </form>
  </div>
</div>
